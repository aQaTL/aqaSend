<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>aQaSend</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="icon" href="/favicon.png" />
	<link rel="stylesheet" href="/index.css" />
</head>

<body>
	<nav>
		<div id="greeting">Account</div>

		<a class="menuLink" href="/files.html">Files</a>
		<a class="menuLink" href="/my_files.html">My Files</a>
		<a class="menuLink" href="/upload.html">Upload</a>
		<a class="menuLink" href="/log_in.html">Log in</a>

		<a class="menuLink hidden" href="/account.html" id="userInfo"></a>
	</nav>

	<main>
		<info-msg-box id="messageBox"></info-msg-box>

		<form id="generateRegistrationLinkForm">
			<label for="generateCodeBtn">Generate registration link</label>

			<fieldset>
				<legend>Account type</legend>

				<input id="accountKindAdmin" type="radio" name="accountKind" value="admin">
				<label for="accountKindAdmin">Admin</label>

				<input id="accountKindUser" type="radio" name="accountKind" value="user" checked>
				<label for="accountKindUser">User</label>
			</fieldset>

			<input type="button" value="Generate" id="generateCodeBtn" />
		</form>
		<div id="generatedCodeOutput" class="hidden">
			<span>Generated registration link: </span>
			<a id="generatedCodeLink"></a>
		</div>
	</main>

	<script type="module" src="/account.js"></script>
</body>
</html>
